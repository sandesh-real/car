<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift race</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="stop-start-btn">
            <button class="start-btn">Stop</button>
            <div class="timer-input">
                <input type="text" class="input-box" placeholder="00:00:00"/>
                <button class="timer-btn">set</button>
            </div>
        </div>
    <div class="gameArea">
     
        <div class="track add-track-animation"></div>
        <div class="timer">
            <span class="hour">00:</span>
            <span class="min">00:</span>
            <span class="sec">00</span>
        </div>
        <div class="finishingLine"></div>
        <div class="line" id="line-1"></div>
        <div class="line" id="line-2"></div>
        <div class="line" id="line-3"></div>
        <div class="line" id="line-4"></div>
        <div class="line" id="line-5"></div>
        <div class="line" id="line-6"></div>
        <div class="line" id="line-7"></div>
        <div class="line" id="line-8"></div>
        <div class="line" id="line-9"></div>
        
        <div class="car1 add-car-animation realcar">
            <span>IPHONE</span>
        </div>
        <div class="car2 add-car-animation realcar">
            <span>SAMSUNG</span>
        </div>
        <div class="car3 add-car-animation realcar">
            <span>XIAOMI</span>
        </div>
        <div class="car4 add-car-animation realcar">
            <span>ONEPLUS</span>
        </div>
        <div class="gifts"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
